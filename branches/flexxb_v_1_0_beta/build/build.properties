# -----------------------------------------------------------------
# User-Defined Paths
#
# Modify these path values to reflect paths on your system
# -----------------------------------------------------------------

# The path to the flexunit.swc -- Required when trying to build/run unit
# tests for this library.  The below path assumes there's an "as3flexunitlib"
# folder along side of this library's root folder, with the .swc file in the
# bin subdirectory.
flexunit.libs = ${basedir}/libs

# The location of the Flex 3 SDK on your sytem.
flex3sdk.dir = C:/Program Files/Adobe/Flex Builder 3/sdks/3.0.0
flex3sdk.bin.dir = ${flex3sdk.dir}/bin
flex3sdk.lib.dir = ${flex3sdk.dir}/bin/frameworks/libs
flex3sdk.air.lib = ${flex3sdk.dir}/bin/frameworks/libs/air/airframework.swc ${flex3sdk.dir}/bin/frameworks/libs/air/airglobal.swc

# Note that the locale dir uses the {locale} token at the end to specify the directory
# of language-specific files.  This is replaced by the compiler with the locale defined
# by the locale property below.
flex3sdk.locale = en_US
flex3sdk.locale.dir = C:/Program Files/Adobe/Flex Builder 3/sdks/3.0.0/frameworks/locale/{locale}

asdoc.exe = ${flex3sdk.bin.dir}/asdoc.exe
compc.exe = ${flex3sdk.bin.dir}/compc.exe
mxmlc.exe = ${flex3sdk.bin.dir}/mxmlc.exe

# -----------------------------------------------------------------
# Project Paths - DO NOT MODIFY
# -----------------------------------------------------------------
build.dir = ${basedir}/build
flexxb.dir = ${basedir}/FlexXB
flexxb.test.dir = ${basedir}/FlexXBTest
fxmod.dir = ${basedir}/FxMOD
flexxb.src.dir = ${flexxb.dir}/src/main/flex
flexxb.tests.src.dir = ${flexxb.test.dir}/src/main/flex
fxmod.src.dir = ${fxmod.dir}/src/main/flex
bin.dir = ${basedir}/bin
doc.dir = ${basedir}/doc

# -----------------------------------------------------------------
# ASDOC variables for generating FlexXB documentation
# -----------------------------------------------------------------
doc.title = "FlexXB API Documentation"

# -----------------------------------------------------------------
# Output file names
# -----------------------------------------------------------------
flexxb.name=FlexXB
flexxb.swc.output=${bin.dir}/${flexxb.name}.swc
flexxb.test.name=FlexXBTest
flexxb.test.output=${bin.dir}/${flexxb.test.name}.swf
fxmod.name=FxMOD
fxmod.output = ${bin.dir}/FxMOD/${fxmod.name}.swf

# -----------------------------------------------------------------
# Current release version
# -----------------------------------------------------------------
release.version = 1_0-beta
release.name.src= FlexXB-${release.version}-src.zip
release.name.bin= FlexXB-${release.version}-bin.zip